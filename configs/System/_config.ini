[System_Controller]
useDefaultControllerAlways=0
noViewRenderer=0
throwExceptions=0
viewExceptions=0
DirectoryName=Controllers

[System_View]
ThemesPath = /themes
DefaultTheme = /default
Themes.0 = /default

[System_Database]
actual=local
local.adapter=PDO_MYSQL
local.params.host=localhost
local.params.port=3306
local.params.username=db_user_name
local.params.password=db_user_password
local.params.dbname=market


[System_Locale]
enabled=false
default = en
languages.1 = en
SaveInSession=1
SaveInCookie=0

[System_Translate]
enabled=false
Adapter=System_Translate_Adapter_Csv

[System_Session]
Directory=/sessions
MaxLifeTime=3600

[System_Cache]

[System_User]
Guest.UserID=2
Guest.RoleID=2
Admin.UserID=1
Admin.RoleID=1

[System_Acl]
SaveNewRecords = 0
ModeDebug = 0

[System_Application]
BaseThemeSection = admin
DefaultSection = frontend
SiteSections.0 = admin
SiteSections.1 = frontend
ModeDebug = 0
Protocol = http

[System_Components]
DefaultComponent = market
Components.0.Name = default
Components.1.Name = user

[System_Router]
